<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Index</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .link-card {
            display: block;
            padding: 20px;
            margin: 10px 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <script>
        let hue = 0;
        
        const increment = 2; // 每次按键改变的色相角度

        function updateBackgroundColor() {
            // 计算渐变的开始和结束颜色
            const hueStart = hue;
            const hueEnd = (hue + 60) % 360; // 可以根据需要调整60为其他值以改变渐变范围
            document.body.style.background = `linear-gradient(to right, hsl(${hueStart}, 100%, 50%), hsl(${hueEnd}, 100%, 50%))`;
            
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === 'd') {
                hue = (hue + increment) % 360;
                updateBackgroundColor();
            } else if (event.key === 'ArrowLeft' || event.key === 'a') {
                hue = (hue - increment + 360) % 360;
                updateBackgroundColor();
            }
        });

        updateBackgroundColor(); // 初始化背景颜色
    </script>
    <div class="navbar">
        <div class="logo">Our Project</div>
        <nav>
            <a href="index.html">Main Page</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </div>
    <div class="container">
        <h1>Main Index</h1>
        <a href="1/index.html" class="link-card">
            <h2>1</h2>
            <p>1</p>
        </a>
        <!-- 可以在这里继续添加其他链接卡片 -->
    </div>
    
</body>
</html>
